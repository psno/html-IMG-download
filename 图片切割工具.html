<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切割工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .control-group input,
        .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .preview-area {
            margin: 30px 0;
            text-align: center;
        }
        
        .original-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        
        .split-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .split-type {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .result-item img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .result-item .filename {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .download-link {
            background: #28a745;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .download-link:hover {
            background: #218838;
        }
        
        .download-all {
            text-align: center;
            margin: 20px 0;
        }
        
        .hidden {
            display: none !important;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .split-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ 图片切割工具</h1>
            <p>上传图片并进行横向或纵向均分切割</p>
        </div>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">📁</div>
            <div class="upload-text">点击选择图片或拖拽到此处</div>
            <div class="upload-hint">支持 JPG、PNG、GIF 格式</div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="startNumber">起始编号:</label>
                <input type="number" id="startNumber" value="1" min="0">
            </div>
            
            <div class="control-group">
                <label for="splitCount">分割数量:</label>
                <input type="number" id="splitCount" value="2" min="1" max="20">
            </div>
            
            <div class="control-group">
                <label for="filePrefix">文件名前缀:</label>
                <input type="text" id="filePrefix" value="split_" placeholder="例如: part_">
            </div>
            
            <div class="control-group">
                <label for="outputFormat">输出格式:</label>
                <select id="outputFormat">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
        </div>
        
        <div class="preview-area hidden" id="previewArea">
            <img id="originalImage" class="original-image" alt="原始图片">
            
            <div class="split-controls">
                <div class="split-type">
                    <strong>分割方向:</strong>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="horizontal" name="splitDirection" value="horizontal" checked>
                            <label for="horizontal">横向分割</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="vertical" name="splitDirection" value="vertical">
                            <label for="vertical">纵向分割</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="splitImage()">
                    ✂️ 开始切割
                </button>
                <button class="btn btn-secondary" onclick="resetAll()">
                    🔄 重新开始
                </button>
            </div>
        </div>
        
        <div class="progress-bar hidden" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="results hidden" id="resultsArea">
            <h3>切割结果</h3>
            <div class="download-all">
                <button class="btn btn-primary" onclick="downloadAll()">
                    📦 打包下载全部
                </button>
            </div>
            <div class="result-grid" id="resultGrid"></div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let splitResults = [];

        // 文件上传相关事件
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewArea = document.getElementById('previewArea');
        const originalImage = document.getElementById('originalImage');

        fileInput.addEventListener('change', handleFileSelect);
        
        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件！');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = new Image();
                currentImage.onload = () => {
                    originalImage.src = e.target.result;
                    previewArea.classList.remove('hidden');
                    hideResults();
                };
                currentImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function splitImage() {
            if (!currentImage) {
                alert('请先选择图片！');
                return;
            }

            const splitCount = parseInt(document.getElementById('splitCount').value);
            const startNumber = parseInt(document.getElementById('startNumber').value);
            const filePrefix = document.getElementById('filePrefix').value;
            const outputFormat = document.getElementById('outputFormat').value;
            const splitDirection = document.querySelector('input[name="splitDirection"]:checked').value;

            if (splitCount < 1 || splitCount > 20) {
                alert('分割数量必须在1-20之间！');
                return;
            }

            showProgress();
            splitResults = [];

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const imgWidth = currentImage.width;
            const imgHeight = currentImage.height;

            if (splitDirection === 'horizontal') {
                // 横向分割
                const pieceHeight = imgHeight / splitCount;
                canvas.width = imgWidth;
                canvas.height = pieceHeight;

                for (let i = 0; i < splitCount; i++) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(
                        currentImage,
                        0, i * pieceHeight, imgWidth, pieceHeight,
                        0, 0, imgWidth, pieceHeight
                    );

                    const fileName = `${filePrefix}${startNumber + i}.${outputFormat}`;
                    const dataURL = canvas.toDataURL(`image/${outputFormat}`, 0.9);
                    
                    splitResults.push({
                        fileName: fileName,
                        dataURL: dataURL,
                        blob: dataURLToBlob(dataURL)
                    });

                    updateProgress((i + 1) / splitCount * 100);
                }
            } else {
                // 纵向分割
                const pieceWidth = imgWidth / splitCount;
                canvas.width = pieceWidth;
                canvas.height = imgHeight;

                for (let i = 0; i < splitCount; i++) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(
                        currentImage,
                        i * pieceWidth, 0, pieceWidth, imgHeight,
                        0, 0, pieceWidth, imgHeight
                    );

                    const fileName = `${filePrefix}${startNumber + i}.${outputFormat}`;
                    const dataURL = canvas.toDataURL(`image/${outputFormat}`, 0.9);
                    
                    splitResults.push({
                        fileName: fileName,
                        dataURL: dataURL,
                        blob: dataURLToBlob(dataURL)
                    });

                    updateProgress((i + 1) / splitCount * 100);
                }
            }

            setTimeout(() => {
                hideProgress();
                displayResults();
            }, 500);
        }

        function dataURLToBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        function displayResults() {
            const resultsArea = document.getElementById('resultsArea');
            const resultGrid = document.getElementById('resultGrid');
            
            resultGrid.innerHTML = '';
            
            splitResults.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                resultItem.innerHTML = `
                    <img src="${result.dataURL}" alt="切割片段 ${index + 1}">
                    <div class="filename">${result.fileName}</div>
                    <a href="${result.dataURL}" download="${result.fileName}" class="download-link">
                        💾 下载
                    </a>
                `;
                
                resultGrid.appendChild(resultItem);
            });
            
            resultsArea.classList.remove('hidden');
        }

        async function downloadAll() {
            if (splitResults.length === 0) return;

            // 动态导入JSZip库
            if (typeof JSZip === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                document.head.appendChild(script);
                
                await new Promise((resolve) => {
                    script.onload = resolve;
                });
            }

            const zip = new JSZip();
            
            splitResults.forEach(result => {
                zip.file(result.fileName, result.blob);
            });

            const zipBlob = await zip.generateAsync({ type: 'blob' });
            const zipUrl = URL.createObjectURL(zipBlob);
            
            const a = document.createElement('a');
            a.href = zipUrl;
            a.download = 'split_images.zip';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(zipUrl);
        }

        function showProgress() {
            document.getElementById('progressBar').classList.remove('hidden');
            updateProgress(0);
        }

        function hideProgress() {
            document.getElementById('progressBar').classList.add('hidden');
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function hideResults() {
            document.getElementById('resultsArea').classList.add('hidden');
        }

        function resetAll() {
            currentImage = null;
            splitResults = [];
            previewArea.classList.add('hidden');
            hideResults();
            hideProgress();
            fileInput.value = '';
        }
    </script>
</body>
</html>
